<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세보기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin/admin-board.css">
    <link rel="stylesheet" href="/css/admin/side-menu.css">
</head>
<body>
    <div th:insert="~{admin/side-menu :: aside_admin_list}"></div>
        <div>
            <div class="info-title-box info-title-box-flex">
                <div class="logo-box-layout">
                    <a href="/main" class="main_bar_logo_a">
                        <img src="/image/main/logo1-removebg-preview.png">
                    </a>
                </div>
                <div>
                    <div class="select-name">
                        <span>공지사항 상세보기</span>	
                    </div>
                </div>
            </div>
            <div class="wrap"> 
            
                <!-- 사이드 바 -->
                <div id="side-bar"></div>
                <!-- 사이드 바 끝-->
            
                <div class="container">
                    <div class="container-margin">
                        <!-- 헤더 -->
                        <div class="prev-button-layout">
                            <div>
                                <a th:href="@{/admin/admin-noticeList}">
                                    <img src="/image/admin/prev_icon.png" class="prev-icon">
                                    <span class="prev-title">리스트로 돌아가기</span>
                                </a>
                            </div>
                        </div>
                        
                        <!-- 내용 섹션 -->
                        <section class="board-info-box-layout" th:object="${noticeVO}">
                            
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>공지사항 상세보기</span>
                                </div>
                                <hr>
                                <div class="info-table">
                                    <div class="info-member">
                                            <span class="span-bold">제목 :</span> 
                                            <!-- 제목  -->
                                            <span th:text="*{noticeTitle}"></span>
                                    </div>
                                    <div class="info-member">
                                        <span class="span-bold">작성 날짜 :</span>
                                        <!-- 작성 날짜  -->
                                        <span th:text="*{noticeRegisterDate}"></span>
                                    </div>
                                </div>
                                <hr>
                                <div class="info-table">
                                    <div th:text="*{noticeContent}"><!-- 게시판 내용 -->
                                    </div>
                                </div>	
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/prev.js"></script>
<script src="/js/admin/sidemenu.js"></script>
</html>
