<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 유통업체 게시물 상세보기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin/admin-member.css">
    <link rel="stylesheet" href="/css/admin/side-menu.css">
    </head>
<body>
    <div th:insert="~{admin/side-menu :: aside_admin_list}"></div>
        <div>
            <div class="info-title-box info-title-box-flex">
                <div class="logo-box-layout">
                    <div class="logo-box">
                        <a href="/main" class="main_bar_logo_a">
                            <img src="/image/main/logo1-removebg-preview.png">
                        </a>
                    </div>
                    <!-- <div class="logo-title">
                        <span>북적북적</span>
                    </div> -->
                </div>
                <div>
                    <div class="select-name">
                        <span>유통업체 게시물 상세보기</span>	
                    </div>
                </div>
            </div>
            <div class="wrap"> 
            
                <!-- 사이드 바 -->
                <div id="side-bar"></div>
                <!-- 사이드 바 끝-->
            
                <div class="container">
                    <div class="container-margin">
                        <!-- 헤더 -->
                        <div class="prev-button-layout">
                            <div>
                                <a>
                                    <img src="/image/admin/prev_icon.png" class="prev-icon">
                                    <span class="prev-title">리스트로 돌아가기</span>
                                </a>
                            </div>
                        </div>
                        <div class="info-flex" th:object="${board}">
                            <!-- 내용 섹션 -->
                            <section class="board-info-box-layout">
                                <div class="board-info-box board-info-box-flex">
                                    <div class="board-info-title-box">
                                        <span>유통업체 게시물</span>
                                    </div>
                                    <!--<div class="modify-button-box">
                                        <a href="adminPage-modifyMember.jsp">
                                            <img src="/image/admin/gear_icon.png" class="gear-icon">
                                            <span>수정</span>
                                        </a>
                                    </div>-->
                                </div>
                                <hr>
                                <div class="board-info-box">
                                    <div class="member-img-box">
                                        <div class="board-img" style="width: 100%; display: flex; height: fit-content; justify-content: space-evenly;" th:if="${images.size == 3}">
                                            <img th:if="${images[0] != null}" th:src="@{/mypage/profile/display(fileName=${images[0].boardBusinessImgPath}+'/'+${images[0].boardBusinessImgUuid}+'_'+${images[0].boardBusinessImgOriginalName})}" class="info-image" style="width: 33% ">
                                            <img th:if="${images[1] != null}" th:src="@{/mypage/profile/display(fileName=${images[1].boardBusinessImgPath}+'/'+${images[1].boardBusinessImgUuid}+'_'+${images[1].boardBusinessImgOriginalName})}" class="info-image" style="width: 33%">
                                            <img th:if="${images[2] != null}" th:src="@{/mypage/profile/display(fileName=${images[2].boardBusinessImgPath}+'/'+${images[2].boardBusinessImgUuid}+'_'+${images[2].boardBusinessImgOriginalName})}" class="info-image" style="width: 33%">
                                        </div>
                                        <div class="board-img" style="width: 100%; display: flex; height: fit-content; justify-content: space-evenly;" th:if="${images.size == 2}">
                                            <img th:if="${images[0] != null}" th:src="@{/mypage/profile/display(fileName=${images[0].boardBusinessImgPath}+'/'+${images[0].boardBusinessImgUuid}+'_'+${images[0].boardBusinessImgOriginalName})}" class="info-image" style="width: 49.5%">
                                            <img th:if="${images[1] != null}" th:src="@{/mypage/profile/display(fileName=${images[1].boardBusinessImgPath}+'/'+${images[1].boardBusinessImgUuid}+'_'+${images[1].boardBusinessImgOriginalName})}" class="info-image" style="width: 49.5%">
                                        </div>
                                        <div class="board-img" style="width: 100%; display: flex; height: fit-content; justify-content: space-evenly;" th:if="${images.size == 1}">
                                            <img th:if="${images[0] != null}" th:src="@{/mypage/profile/display(fileName=${images[0].boardBusinessImgPath}+'/'+${images[0].boardBusinessImgUuid}+'_'+${images[0].boardBusinessImgOriginalName})}" class="info-image" style="width: 99%">
                                        </div>
                                        <!-- <div class="member-nickname-box">
                                            <span>벅벅코딩</span>
                                        </div> -->
                                    </div>
                                    <div class="member-info-box">
                                        <div class="member-info-tag-box">
                                            <span class="info-tag">대표이름</span>
                                            <!-- 이름 -->
                                            <div class="info">
                                                <span th:text="*{businessCeoName}"></span>
                                            </div>
                                        </div>	
                                        <div class="member-info-tag-box">
                                            <span class="info-tag">회사명</span>
                                            <!-- 회사명 -->
                                            <div class="info">
                                                <span th:text="*{businessCompanyName}"></span>
                                            </div>
                                        </div>
                                        <div class="member-info-tag-box">
                                            <span class="info-tag">이메일</span>
                                            <!-- 이메일 -->
                                            <div class="info">
                                                <span th:text="*{businessEmail}"></span>
                                            </div>
                                        </div>
                                        <div class="member-info-tag-box">
                                            <span class="info-tag">휴대폰 번호</span>
                                            <!-- 휴대폰 번호 -->
                                            <div class="info">
                                                <span th:text="*{businessPhoneNumber}"></span>
                                            </div>
                                        </div>
                                        <div class="member-info-tag-box">
                                            <span class="info-tag">사업자 번호</span>
                                            <!-- 사업자 번호 -->
                                            <div class="info">
                                                <span th:text="*{businessNumber}"></span>
                                            </div>
                                        </div>
                                        <div class="member-info-tag-box">
                                            <span class="info-tag">지역</span>
                                            <!-- 지역 -->
                                            <div class="info">
                                                <span th:text="*{businessLocation}"></span>
                                            </div>
                                        </div>
                                        <div class="member-info-tag-box">
                                            <span class="info-tag">계정 상태</span>
                                            <!-- 계정 상태 -->
                                            <div class="info">
                                                <span th:if="*{businessStatus == 0}">탈퇴 계정</span>
                                                <span th:if="*{businessStatus == 1}">일반 계정</span>
                                                <span th:if="*{businessStatus == 2}">휴면 계정</span>
<!--                                                <span th:text="*{businessStatus}"></span>0-->
                                            </div>
                                        </div>
                                    </div>	
                                </div>
                            </section>


                            <!-- 없앨까 ???  -->


                            <section class="board-info-box-layout board-info-box-layout2">
                                <div class="board-info-box">
                                    <div class="board-info-title-box">
                                        <span>게시물 내용</span>
                                    </div>
                                </div>
                                <hr>
                                <div class="member-info">
                                    <div class="info-margin">
                                        <span class="info-tag">작성 날짜</span>
                                        <!-- 작성날짜  -->
                                        <h4 th:text="*{boardBusinessRegisterDate}"></h4>
                                    </div>
                                    <div class="info-margin margin">
                                        <span class="info-tag">게시물</span>
                                        <!-- 유저 작성한 것들  -->
                                        <div class="write-count-box">
                                            <div>
                                                <br>
                                                <span>제목</span>
                                                <p th:text="*{boardBusinessTitle}"></p>
                                            </div>
                                           <!-- <div  class="count">
                                                <span>0개</span>
                                            </div>-->
                                        </div>
                                        <br>
                                        <div class="info-margin">	
                                            <div class="write-count-box">
                                                <div> 
                                                    <span>내용</span>
                                                    <p th:text="*{boardBusinessContent}">
                                                    </p>
                                                </div>
                                              <!-- <div class="count">
                                                    &lt;!&ndash; 작성한 댓글 갯수 뽑아주기 &ndash;&gt;
                                                    <span>0개</span>
                                                </div>-->
                                            </div>
                                        </div>	
                                    </div>
                                </div>
                            </section>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/admin/prev.js"></script>
    <script src="/js/admin/sidemenu.js"></script>
<script th:inline="javascript">
    let image = [[${images}]];
    console.log(image);
</script>
</html>
